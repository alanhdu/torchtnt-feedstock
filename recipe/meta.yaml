{% set name = "torchtnt" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/torchtnt-{{ version }}.tar.gz
    sha256: 5fcfda38f9d72ed307a645c09a53b33b3ecfcb10062cb9dc37e41d123caba7a1
  - url: https://raw.githubusercontent.com/pytorch/tnt/master/requirements.txt
    sha256: 7a91d0f97c358e1b0735d6c8a77d947cd792e6e0f8df96aee0c5ec6bc894cdd6
  - url: https://raw.githubusercontent.com/pytorch/tnt/master/dev-requirements.txt
    sha256: c728fba6d2aa5e0add8b43b14cbb0a48da2aa48f5df6f5edde175a71f0556858

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - fsspec
    - numpy
    - packaging
    - psutil
    - pyre-extensions
    - python >=3.7
    - setuptools
    - tensorboard
    - pytorch
    - tabulate
    - tqdm
    - typing-extensions

test:
  imports:
    - torchtnt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytorch/tnt
  summary: A lightweight library for PyTorch training tools and utilities
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
